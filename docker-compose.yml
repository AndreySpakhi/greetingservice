version: "3.9"

services:
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_NAME=django_greet
      - POSTGRES_USER=django_user
      - POSTGRES_PASSWORD=django_user
  greetingservice:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_NAME=django_greet
      - POSTGRES_USER=django_user
      - POSTGRES_PASSWORD=django_user
    depends_on:
      - db