<nav aria-label="Page navigation">
  <ul class="pagination">
    {% if page.has_previous %}
      <li class="page-item" ><a class="page-link" href="?page={{ page.previous_page_number }}">Попередня</a></li>
    {% endif %}
    {% for p in page.paginator.page_range %}
      <li class="page-item"><a class="page-link" href="?page={{ p }}">{{ p }}</a></li>
    {% endfor %}
    {% if page.has_next %}
      <li class="page-item"><a class="page-link" href="?page={{ page.next_page_number }}">Наступна</a></li>
    {% endif %}
  </ul>
</nav>
